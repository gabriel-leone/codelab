<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>Insira nome: </p>
  <input id="inputNome">
  <p>Insira idade: </p>
  <input id="inputIdade">
  <p>Insira peso: </p>
  <input id="inputPeso">
  <button onclick="importarDados">Enviar</button>
  <div id="output"></div>
  <script>
    function importarDados() {
      let pessoas = [];

      let pessoa = {
      nome: document.querySelector("#inputNome").innerHTML
      idade: document.querySelector("#inputIdade").innerHTML
      peso: document.querySelector("#inputPeso").innerHTML
      }

      pessoas.push(pessoa)
      document.querySelector("#output").innerHTML = pessoa
    }
  </script>
</body>

</html>
